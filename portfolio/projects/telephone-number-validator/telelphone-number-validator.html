<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="telephone-number-validator.js"></script>
  <link rel="stylesheet" href="telelphone-number-validator.css">
  <title>Telephone Number Validator</title>
</head>
<body>
  <h1>Telephone Number Validator</h1>
  <form id="phone-validator-form">
    <fieldset>
      <label id="phone-input-label" for="phone-number">Enter a phone number: <input id="phone-number" name="phone-number" type="text" required></label>
    </fieldset>
    <input id="submit" type="submit" value="Submit">
  </form>
  <p id="validator"></p>
</body>
</html>
