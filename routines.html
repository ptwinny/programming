<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Routines and Goals</title>
	  <link type="text/css" rel="stylesheet" href="routines.css">
    <script src="routines.js"></script>
  </head>

  <body>
	<section id="goals">
	  <p>
		<h2>Goal</h2>
		
	  </p>
	</section>

	<fieldset>
	  <legend>Daily Reading</legend>
        <input type="checkbox" name="reading" value="literature">literature<br>
        <input type="checkbox" name="reading" value="philosophy">philosophy<br>
        <input type="checkbox" name="reading" value="science">science<br>
        <input type="checkbox" name="reading" value="journal/magazine">journal/magazine<br>
        <input type="checkbox" name="reading" value="history">history<br>
        <input type="checkbox" name="reading" value="criticism">criticism<br>
    </fieldset>
	
	<section id="reflection">
      <p>
	    <h2>Reflection</h2>
	    Rank your mood for the day. <input type="number" min="0" max="10"><br>
	    Reflect on your day's progress toward your goals.<br>
	    <textarea name="reflection" rows="10" cols="48"></textarea>
	  </p>
	</section>

  </body>
